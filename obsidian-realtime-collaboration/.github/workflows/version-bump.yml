name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in package.json
        run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

      - name: Update manifest.json version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$NEW_VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, '\t') + '\n');
          "
          echo "Updated manifest.json to version $NEW_VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to $(node -p "require('./package.json').version")"
          title: "chore: bump version to $(node -p "require('./package.json').version")"
          body: |
            ## Version Bump
            
            This PR updates the version to $(node -p "require('./package.json').version")
            
            ### Changes
            - Updated `package.json` version
            - Updated `manifest.json` version
            
            ### Type
            - ${{ github.event.inputs.version_type }} version bump
          branch: version-bump-$(node -p "require('./package.json').version")
          delete-branch: true